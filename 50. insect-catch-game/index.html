<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Insect Catch Game</title>
</head>
<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favourite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                  <p>Mosquito</p>
                  <img
                     src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                     alt="mosquito"
                     />
                </button>
              </li>
              <li>
                <button class="choose-insect-btn">
                  <p>Spider</p>
                  <img
                     src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                     alt="spider"
                     />
                </button>
              </li>
              <li>
                <button class="choose-insect-btn">
                  <p>Roach</p>
                  <img
                     src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                     alt="roach"
                     />
                </button>
              </li>
        </ul>
    </div>

    <div class="screen gamecontainer" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message" class="visible">
            Are you annoyed yet? You can't win against us!
        </h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
